<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wobpage With style</title>



    <style media="screen">

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a:visited {
        color: red;
      }

    </style>

  </head>
  <body>

    <div class="">

      <p><a href="http://www.google.com">Google</a></p>

      <p><a href="http://www.google.com" target="_blank">Google in the new tab</a></p>

    </div>


  </body>
</html>
